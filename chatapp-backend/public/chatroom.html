<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="css/login.css"/>
  </head>
  <body>
    <div class="background">
      <div class="chatbox">
        <div class="name">
          <span class="letter1">C</span>
          &nbsp;&nbsp;
          <span class="letter1">H</span> &nbsp;&nbsp;
          <span class="letter2">A</span> &nbsp;&nbsp;
          <span class="letter1">T</span> &nbsp;&nbsp;
        </div>
        <div class="box">BOX</div>
      </div>
      <div class="data">
        <div class="image">
          <img src="mdg.jpeg" alt="" />
        </div>
        <form action="/chatroom" method="post" >
        <div class="login">
          <input
            type="text"
            class="username"
            height="100"
            name="username"
            
            placeholder="Username"
            
          />
          <br />
          <br />
          <input type="text" name="room" class="Channelname" placeholder="Channel name" required/>
        </div>
        <div class="submit">
          <input type="submit" class="join">
          </form>
        </div>
      </div>
    </div>
    <script src="js/chatroom.js"></script>
  </body>
</html>
